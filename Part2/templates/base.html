<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Crypto Semgrep{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block head_scripts %}
  <style>
    /*
      Use the background from /static/img/bg.jpg.
      Make sure the file is indeed at: YOUR_PROJECT/static/img/bg.jpg
      ~85% black overlay so you can see the background.
    */
    body {
      background: linear-gradient(
                    rgba(0, 0, 0, 0.85),
                    rgba(0, 0, 0, 0.85)
                  ),
                  url("{{ url_for('static', filename='img/bg.jpg') }}")
                  no-repeat center center fixed;
      background-size: cover;
      color: #ECECEC;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar-dark.bg-dark {
      background-color: #1D1D1D !important;
      border-bottom: 1px solid #333;
    }
    /* Round table corners */
    .table {
      border-radius: 8px;
      overflow: hidden;
    }
    /* Dark card style */
    .card {
      background-color: rgba(0, 0, 0, 0.75);
      border: 1px solid #444;
      color: #ECECEC;
      border-radius: 10px;
    }
    .card-header {
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #555;
    }
    /* .btn-info => white text */
    .btn-info {
      background-color: #3956b4 !important;
      border-color: #3956b4 !important;
      color: #fff !important; 
    }
    .btn-secondary {
      background-color: #555 !important;
      border-color: #666 !important;
    }
    .alert-info {
      background-color: #4b4b4b;
      border-color: #444;
      color: #fff !important;
    }
  </style>
  {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <span style="font-weight:bold;">Crypto Semgrep</span>
    </a>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for category, message in messages %}
          <strong>{{ category|title }}:</strong> {{ message }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
