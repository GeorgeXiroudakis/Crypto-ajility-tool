<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{ file_path }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            margin: 0 0 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background: #6a11cb;
            color: white;
        }
        td {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Results for {{ file_path }}</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>File Path</th>
                    <th>Line</th>
                    <th>Message</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="file-button">Back to Folders</a>
    </div>
</body>
</html>
