<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semgrep Results - Folders</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            margin: 0 0 20px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .folder-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .folder-button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <h1>Root Folders</h1>
    <div class="container">
        {% for folder in root_folders %}
        <form action="/results" method="get">
            <input type="hidden" name="folder" value="{{ folder }}">
            <button type="submit" class="folder-button">{{ folder }}</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
