<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in {{ folder }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Files in {{ folder }}</h1>
    <div class="container">
        {% for file in files %}
        <form action="/details" method="get">
            <input type="hidden" name="file_path" value="{{ file }}">
            <button type="submit" class="file-button">{{ file }}</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
